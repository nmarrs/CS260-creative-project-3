<!doctype html>
<html lang="en" ng-app='angularSnake'>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" href="snake.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Crypto Angular Snake</title>
  </head>
  <body ng-controller="snakeController">
    <div class="float-right">
      <a
      class="btn text-light"
      tabindex="0"
      role="button"
      data-toggle="popover"
      data-trigger="focus"
      data-placement="bottom"
      data-html="true"
      title="How to Play"
      data-content="
      Simply press the `Start Game` button and use your arrow keys to control the snake!"
      >
        <i class="far fa-question-circle"></i> Help
      </a>
    </div>
    <audio class="mt-3 mr-3 float-right" src="snake_soundtrack.mp3" controls autoplay loop>
          <p>If you are reading this, it is because your browser does not support the audio element.</p>
    </audio>
    <div class="container">
      <div id="gameContainer" class="col snake-game-card card shadow">
        <div class="card-title text-center">
          <h1><i class="fas fa-gamepad"></i> Crypto Angular <img id="snake" src="snake.png"/></h1>
        </div>
        <h3>
          <i class="fas fa-trophy"></i> {{highscore}} <i class="fab fa-bitcoin"></i> - Score: {{score}} <i class="fab fa-bitcoin"></i>
          <button id="startGame" class="btn btn-success m-3 float-right" ng-click="startGame()"><i class="fas fa-play"></i> Start Game</button>
        </h3>
        <div class="m-2">
            <div class="row" ng-repeat="column in board">
                <div class="column grid-piece"
                    ng-style="{'background-color': setStyling($parent.$index, $index)}"
                    ng-repeat="row in column track by $index"
                ><i class="fab fa-bitcoin"></i></div>
            </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <!-- Optional JavaScript -->
    <script src="angular.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
